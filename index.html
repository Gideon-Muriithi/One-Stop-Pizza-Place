<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href=css/bootstrap.css rel="stylesheet" type="text/css" >
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.google.com/specimen/Noto+Serif" rel="stylesheet" type="text/css">
    <title>One Stop Pizza Place</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h3><span id="nav">One Stop Pizza Place</span></h3>
            <div id="subnav">
                <a href="#One-Stop-Pizza">About Us</a>
                <a href="Contact-Us">Contact</a>
            </div>
        </div>
            <br><div class="card" id="header">
                    <img  class="card-img" src="images/img_11.jpg" alt="Pizza Image" id="img_1">
                    <div class="card-img-overlay text-white text-center">
                        <span class="icon"><img id="img_3" src="images/img_4.jpg" alt="Pizza Image">
                        <br><br><p class="btn-default">Make an order to confirm for yourself!</p></span>
                        <div class="forPadding">
                         <h1>WELCOME</h1>
                         <h1>TO THE BEST PIZZA PLACE IN TOWN</h1>
                         <h3>All your pizza needs will be sorted in a split second!</h3>
                        </div>    
                    </div>
            </div>
                <form>
                    <div class="row"> 
                        <div class="col-md-3">
                            <div class="form-group">
                              <label>Select Pizza Size Here: </label>
                              <br><select name="size">
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large" selected>Large</option>
                              </select>
                            </div> 
                        </div>
                        <div class="col-md-5">
                                <div class="form-group">
                                  <label>Select Preferred Pizza Topping Here: </label>
                                  <br><select name="Topping">
                                    <option value="Pepperoni">Pepperoni</option>
                                    <option value="Bacon">Bacon</option>
                                    <option value="Extra Cheese" selected>Extra Cheese</option>
                                  </select>
                                </div> 
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group">
                                      <label>Select Preferred Pizza Crust Here: </label>
                                      <select name="Crust">
                                        <option value="Crispy">Crispy</option>
                                        <option value="Stuffy">Stuffy</option>
                                        <option value="Gluten-free" selected>Gluten-free</option>
                                      </select>
                                    </div> 
                                </div>
                    </div>    
                </form>
    </div>
</body>
</html>
